<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>박스쉐도우</title>
    <style>
      div {
        width: 350px;
        height: 40px;
        box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.5);
        border-radius: 20px;
        background: #ccc;
      }
    </style>
  </head>
  <body>
    <div></div>

    <form action="action.php">
      <h1>회원 로그인</h1>
      <label> 아이디 : <input type="text" placeholder="아이디입력" autocomplete="off"></label><br>
      패스워드 :
      <input
        type="password"
        placeholder="비밀번호입력"
        autocomplete="off"><br><br>
      <input type="submit" value="로그인" /> <input type="reset" />
    </form>

    <form action="action2.php">
      <input type="color" name="" id="" /><br />
      <input type="date" name="" id="" /><br />
      <input type="datetime" name="" id="" />
      <input type="datetime-local" name="" id="" /><br />
      <input type="week" name="" id="" />

      <h3>이메일 주소는??</h3>
      <input
        type="email"
        name=""
        id=""
        required
        placeholder="abc@abc.com"
      /><br><br>
      <input type="submit" /><input type="reset">
    </form>

    <form action="">
      <h3>당신의 성별은?</h3>
      <input type="radio" name="gender" id="" />여성
      <input type="radio" name="gender" id="" />남성

      <h3>취미를 2가지 선택해 주세요</h3>
      <input type="checkbox" name="game" id="" />게임
      <input type="checkbox" name="mung" id="" />멍때리기
      <input type="checkbox" name="tv" id="" />TV보기
      <input type="checkbox" name="drive" id="" />드라이브
      <input type="checkbox" name="shopping" id="" />쇼핑하기
      <input type="checkbox" name="fishing" id="" />낚시
      <input type="checkbox" name="snowboard" id="" />스노우보드
    </form>

    <form action="">
      <input type="file" name="" id="" /><br /><br />

      <textarea name="" id="" cols="40" rows="15"></textarea>
      <br /><br />

      <button>로그인</button> <button>취소</button><br /><br />
      <input type="number" name="" id="" step="5" /><br /><br />
      <input type="range" /><br /><br />
      <input type="tel" />
    </form>
  </body>
</html>
