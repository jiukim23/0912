<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>트랜스폼</title>
    <style>
        a {
            text-decoration: none;
            color: #333;
            transition: 3s;
        }

        a:hover {
            text-decoration: underline;
            color: red;
        }
    </style>
</head>
<body>
    <a href="http://www.apple.com" target="_blank">애플사이트로 가기</a> <a href="http://www.microsoft.com" target="_blank">마이크로소프트로 가기</a>
    <p>오늘은</p> <p>내일은</p>
</body>
</html>
